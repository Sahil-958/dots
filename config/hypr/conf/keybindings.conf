# ----------------------------------------------------- 
# Key bindings
# ----------------------------------------------------- 

$mainMod = SUPER

bind = $mainMod SHIFT, T, exec, ~/dots/scripts/toggleallfloat.sh
binde = $mainMod, code:21, exec, ~/dots/scripts/zoom.sh zoomin
binde = $mainMod, code:20, exec, ~/dots/scripts/zoom.sh zoomout
bind = $mainMod CTRL, 0, exec, ~/dots/scripts/zoom.sh reset
bind = $mainMod, RETURN, exec, konsole
bind = $mainMod CTRL, s, exec, ~/dots/scripts/pixruler
bind = $mainMod, Q, killactive 
bind = $mainMod, M, exec, ~/dots/scripts/powermenu.sh 
bind = $mainMod SHIFT, E, exec, dolphin
bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod, T, togglefloating
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,1
binde = ,XF86MonBrightnessDown,exec,brightnessctl -c backlight set 1-
binde = ,XF86MonBrightnessUp,exec,brightnessctl -c backlight set +1 
binde = ,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -1%
binde = ,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +1%
bind = ,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle 
bind = ,XF86AudioPlay,exec,playerctl play-pause
bind = ,XF86AudioPause,exec,playerctl play-pause
bind = ,XF86AudioStop,exec,playerctl pause
bind = ,XF86AudioPrev,exec,playerctl previous
bind = ,XF86AudioNext,exec,playerctl next
bind = ,XF86Calculator,exec,~/dots/scripts/calc.sh
bind = $mainMod CTRL ALT, P,exec, kill -STOP $(pgrep hypridle) && notify-send "hypridle Paused"
bind = $mainMod CTRL ALT, U,exec, kill -CONT $(pgrep hypridle) && notify-send "hypridle Resumed"

#-------------------------------------------------------
#SHORTCUTS
#-------------------------------------------------------

bind = $mainMod CTRL, Q, exec, wlogout
bind = $mainMod CTRL, RETURN, exec, ~/dots/scripts/applauncher.sh
bind = $mainMod SHIFT, B, exec, ~/dots/waybar/launch.sh
bind = $mainMod Alt_L,space, exec,~/dots/scripts/calc.sh
bind = $mainMod,code:60, exec, ~/dots/scripts/emoji.sh
bind = $mainMod,code:59, exec, ~/dots/scripts/nerd.sh
bind = $mainMod, PRINT, exec, ~/dots/scripts/screenshot.sh
bind = $mainMod, O, exec, ~/dots/scripts/ocr.sh
bind = $mainMod SHIFT, W, exec, ~/dots/scripts/wallpaper.sh
bind = $mainMod CTRL, W, exec, ~/dots/scripts/wallpaper.sh select
bind = $mainMod CTRL, R, exec, ~/dots/scripts/wallpaper.sh remote
bind = $mainMod CTRL, RETURN, exec, rofi -show drun -selected-row 0
bind = $mainMod CTRL, C, exec, ~/dots/scripts/cliphist.sh
bind = $mainMod CTRL, T, exec, ~/dots/waybar/themeswitcher.sh
bind = $mainMod CTRL, H, exec, ~/dots/scripts/keybindings.sh
bind = $mainMod SHIFT, R, exec, ~/dots/scripts/loadconfig.sh
bind = $mainMod, PRINT, exec, ~/dots/scripts/screenshot.sh
bind = $mainMod ALT_L, RETURN, exec, [workspace special:quickterm;float;size 80% 60%;center;] konsole
bind = $mainMod, space, togglespecialworkspace,quickterm

#-------------------------------------------------------
#WINDOWS KEYBINDINGS
#-------------------------------------------------------

# Move focus with mainMod + hjkl keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#Floating Mode Focus
bind = ALT ,Tab,cyclenext,          
bind = ALT SHIFT,Tab,cyclenext, prev

# PIN Floating Window
bind = $mainMod CTRL, P, pin 

#FAKE FULLSCREEN
bind = $mainMod CTRL, F,fakefullscreen

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod SHIFT, l, resizeactive, 20 0
binde = $mainMod SHIFT, h, resizeactive, -20 0
binde = $mainMod SHIFT, k, resizeactive, 0 -20
binde = $mainMod SHIFT, j, resizeactive, 0 20


# Move Window with mainMod + Alt_L + hjkl keys
bind = $mainMod Alt_L, h, movewindow, l
bind = $mainMod Alt_L, l, movewindow, r
bind = $mainMod Alt_L, k, movewindow, u
bind = $mainMod Alt_L, j, movewindow, d

#-------------------------------------------------------
#WORKSPACE KEYBINDINGS
#-------------------------------------------------------

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll thought existing workspace with mainMod+ h or l
bind = $mainMod, code:113, workspace, e-1
bind = $mainMod, code:114, workspace, e+1

#-------------------------------------------------------
# SUBMAP FOR OBS KEYBINDINGS
#-------------------------------------------------------

# Start a submap called "obs"
bind=ALT,o,exec,notify-send -t 400 "|OBS Submap Enabled"
bind=ALT,o,submap,obs

# will start the submap, meaning all keybinds further down will be local to the submap
submap=obs

bind = ,p,pass,^(com\.obsproject\.Studio)$ #Pause recording
bind = ,r,pass,^(com\.obsproject\.Studio)$ #Resume recording
bind = ,s,pass,^(com\.obsproject\.Studio)$ #Start/Stop streaming
bind = ,m,pass,^(com\.obsproject\.Studio)$ #Mute/Unmute desktop audio 
bind = SHIFT,code:61, exec, notify-send "OBS Submap" "p = Pause recording\nr = Resume recording\ns = Start/Stop streaming\nm = Mute/Unmute desktop audio\nSHIFT+m = Mute/Unmute mic/aux\nESC = Exit submap\n"
bind = SHIFT,m,pass,^(com\.obsproject\.Studio)$ #Mute/Unmute mic/aux

# use reset to go back to the global submap
bind=,escape,exec,notify-send -t 400 "|Global Submap Enabled"
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset


