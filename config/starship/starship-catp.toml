# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"


format = """
[‚ñë‚ñí‚ñì](overlay0)\
[ ÔÖº ](bg:overlay1 fg:subtext0)\
$sudo\
[ÓÇ∞](fg:overlay1 bg:surface0)\
$username\
$hostname\
$directory\
[ÓÇ∞](fg:surface0 bg:overlay2)\
$git_branch\
$git_status\
[ÓÇ∞](fg:overlay2 bg:surface2)\
$buf\
$bun\
$c\
${custom.cpp}\
${custom.c_sharp}\
$cmake\
$cobol\
$crystal\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$haskell\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$package\
$perl\
$php\
$purescript\
$python\
$raku\
$red\
$rlang\
$ruby\
$rust\
$scala\
$swift\
$typst\
$vagrant\
$vlang\
$zig\
[ÓÇ∞](fg:surface2 bg:surface0)\
$time\
[ÓÇ∞](fg:surface0)\
\n$character\
"""

add_newline = false
continuation_prompt = '[‚ùØ‚ùØ](rosewater)'

[character]
success_symbol = '[‚ùØ](green)'
error_symbol = '[‚ùØ](red)'

[sudo]
format = '[$symbol]($style)'
style = 'bg:#a6adc8 fg:#1e1e2e'
symbol = 'Û∞öå '
disabled = false

[username]
style_user = 'fg:lavender bg:surface0'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[@$hostname:](fg:lavender bg:surface0)'
trim_at = '.'
ssh_symbol = 'Û∞£Ä'
disabled = false

[directory]
style = "fg:lavender bg:surface0"
before_repo_root_style = "fg:lavender bg:surface0"
repo_root_style = "fg:lavender bg:surface0"
read_only = " Û∞âë "
read_only_style = "bg:surface0 fg:lavender"
format = "[$path]($style)[$read_only]($read_only_style)"
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path ÔÇõ ]($style)[$read_only]($read_only_style)"
truncation_length = 6
truncation_symbol = "‚Ä¶/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "Û∞Ω∞ "
"Pictures" = "ÔÄæ "


[git_branch]
symbol = "Û∞ò¨"
style = "bg:overlay2"
format = '[[ $symbol $branch ](fg:#45475a bg:overlay2)]($style)'

[git_status]
style = "bg:overlay2"
format = '[[($all_status$ahead_behind )](fg:#45475a bg:overlay2)]($style)'
#added by me
conflicted = ' üè≥ '
ahead = 'Û∞µµüèé ‚á°${count}'
behind = 'Û∞±¨ ‚á£${count}'
diverged = 'Û∞öõ ‚áï‚á°${ahead_count}‚á£${behind_count}'
up_to_date = ' ‚úì '
untracked = ' Óô® '
stashed = ' üì¶ '
modified = ' Û∞∑â '
staged = '[++\($count\)](fg:#45475a bg:overlay2)'
renamed = ' Û∞áπ '
deleted = ' üóë '

[time]
disabled = false
time_format = "%A %d %b %I:%M %P "                    # Hour:Minute Format
style = "bg:surface0"
format = '[[ $time](fg:#a6adc8 bg:surface0)]($style)'

[status]
style = 'fg: bg:#1e1e2e'
symbol = 'Ó™á'
success_symbol = 'ÓÆ§'
format = '[ $symbol $common_meaning$signal_name$maybe_int]($style)'
map_symbol = true
disabled = false

[nodejs]
symbol = "Óúò"
style = "bg:surface2"
format = '[[ $symbol ($version) ](fg:#f5e0dc bg:surface2)]($style)'

[rust]
symbol = "Óû®"
style = "bg:surface2"
format = '[[ $symbol ($version) ](fg:#f5e0dc bg:surface2)]($style)'

[golang]
