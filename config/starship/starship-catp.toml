symbol = "ÓôÜ"
extensions = ["cpp"]
style = "bg:surface2"
command = 'cpp --version | head -n 1 | grep -oP "\d+\.\d+\.\d+"'
format = '[[ $symbol ($output) ](fg:#f5e0dc bg:surface2)]($style)'

