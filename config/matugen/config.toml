[config]
reload_apps = false
set_wallpaper = false
wallpaper_tool = 'Swww'
swww_options = [
    "--transition-type",
    "center",
]
run_after = [
    [ "echo", "'hello'" ],
    [ "echo", "'hello again'" ],
]

[config.reload_apps_list]
waybar = true
librewolf = true
kitty = true
gtk_theme = true
dunst = true
swaync = true

