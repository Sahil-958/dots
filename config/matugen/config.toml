glava_graph = { input_path = '~/.config/matugen/templates/graph.glsl', output_path = '~/.cache/matugen/graph.glsl' }
glava_bars = { input_path = '~/.config/matugen/templates/bars.glsl', output_path = '~/.cache/matugen/bars.glsl' }
glava_circle = { input_path = '~/.config/matugen/templates/circle.glsl', output_path = '~/.cache/matugen/circle.glsl' }
